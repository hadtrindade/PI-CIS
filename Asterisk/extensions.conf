[general]
static=yes
writeprotect=yes
autofallthrough=yes
priorityjumping=yes

[bogus]

[todas]

include => funcfilas

;;;;;;;;;;;;;;;---------------FILAS----------------------;;;;;;;;;;;;;;;
exten => 8888,1,Verbose(2,${CALLERID(all)} entrando na fila de suporte)
	same => n,Answer()
	same => n,Queue(support)
	same => n,Hangup()

exten => 9999,1,Verbose(2,${CALLERID(all)} entrando na fila de plantao)
	same => n,Answer()
	same => n,Queue(plantao)
	same => n,Hangup()

;;;;;;;;;;;;;;;;;;;;;;;--------CIS--------;;;;;;;;;;;;;;;;;;;;;;;;;;;;

